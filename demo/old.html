        <script>
            $( document ).ready(function() {
                var height = $(window).height() - 100;
                $("section#homepage_banner .anniversary_logo").css({"height":""+height+"px"});
                
            });

            $(window).load(function() {
                var $svg = $('svg').drawsvg();   

                setTimeout(function(){  

                    $svg.drawsvg('animate');

                    $( ".pointers" ).each(function( index ) { 
                        index++;                 
                        setTimeout(function () {
                            $("#pointers"+index).removeClass("hides");
                        }, 500 + 300 * (Math.random() * 5));   
                    });  
                    
                }, 2000); 
   
            });
